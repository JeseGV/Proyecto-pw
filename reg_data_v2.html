<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style3.css">

        <div class="fondo">
        <img src="deg2font.jpg" height="653" width="1366">

                <div class="username">

                    <label>Nombre</label>
                </div>
                <div class="username">

                    <label>Apellido paterno</label>
                </div>
                <div class="username">

                </div>

                </div>
                <div class="telefono">
